<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Love? ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ========== BASE STYLES ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 30%, #ffe4e9 60%, #fff0f5 100%);
      overflow-x: hidden;
      position: relative;
    }

    /* ========== FLOATING HEARTS BACKGROUND ========== */
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.4;
      animation: float 8s ease-in-out infinite;
    }

    .heart:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 10s; }
    .heart:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 9s; }
    .heart:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 11s; }
    .heart:nth-child(4) { left: 40%; animation-delay: 0.5s; animation-duration: 8s; }
    .heart:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 12s; }
    .heart:nth-child(6) { left: 60%; animation-delay: 1.5s; animation-duration: 9s; }
    .heart:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 10s; }
    .heart:nth-child(8) { left: 80%; animation-delay: 0.8s; animation-duration: 11s; }
    .heart:nth-child(9) { left: 90%; animation-delay: 2s; animation-duration: 8s; }
    .heart:nth-child(10) { left: 15%; animation-delay: 4s; animation-duration: 13s; }
    .heart:nth-child(11) { left: 75%; animation-delay: 3.5s; animation-duration: 9s; }
    .heart:nth-child(12) { left: 25%; animation-delay: 5s; animation-duration: 10s; }

    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* ========== MAIN CONTENT ========== */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 90%;
    }

    /* Main heading */
    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: 700;
      color: #c71585;
      text-shadow: 2px 2px 4px rgba(199, 21, 133, 0.2);
      margin-bottom: 2.5rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* Button container - relative so NO button can move within it */
    .buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      min-height: 140px;
      min-width: min(320px, 90vw);
      position: relative;
    }

    /* Shared button styles */
    .btn {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }

    /* YES button - stays in place */
    .btn-yes {
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
    }

    .btn-yes:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5);
    }

    .btn-yes:active {
      transform: scale(0.98);
    }

    /* NO button - will move via JavaScript */
    .btn-no {
      background: linear-gradient(135deg, #dda0dd, #ba55d3);
      color: white;
      box-shadow: 0 4px 15px rgba(186, 85, 211, 0.4);
      position: absolute;
      transition: left 0.15s ease-out, top 0.15s ease-out;
    }

    .btn-no:hover {
      box-shadow: 0 6px 20px rgba(186, 85, 211, 0.5);
    }

    /* ========== SUCCESS MESSAGE (hidden by default) ========== */
    .success-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 182, 193, 0.9);
      z-index: 10;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s ease;
    }

    .success-overlay.show {
      display: flex;
      flex-direction: column;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .success-message {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 700;
      color: #c71585;
      text-align: center;
      padding: 2rem;
      animation: bounceIn 0.6s ease;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* ========== CONFETTI / HEARTS CONTAINER ========== */
    .celebration-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Floating hearts in the background -->
  <div class="hearts-container" aria-hidden="true">
    <span class="heart">‚ù§Ô∏è</span>
    <span class="heart">üíï</span>
    <span class="heart">üíó</span>
    <span class="heart">‚ù§Ô∏è</span>
    <span class="heart">üíñ</span>
    <span class="heart">üíï</span>
    <span class="heart">‚ù§Ô∏è</span>
    <span class="heart">üíó</span>
    <span class="heart">üíñ</span>
    <span class="heart">‚ù§Ô∏è</span>
    <span class="heart">üíï</span>
    <span class="heart">üíó</span>
  </div>

  <!-- Main content area -->
  <main class="content">
    <h1>Will You Be My Love? ‚ù§Ô∏è</h1>

    <div class="buttons" id="buttonsContainer">
      <button type="button" class="btn btn-yes" id="btnYes">YES üíñ</button>
      <button type="button" class="btn btn-no" id="btnNo">NO üíî</button>
    </div>
  </main>

  <!-- Success message overlay (shown after YES is clicked) -->
  <div class="success-overlay" id="successOverlay">
    <p class="success-message">I knew you would say yes üòò‚ù§Ô∏è</p>
  </div>

  <!-- Container for explosion hearts (created by JavaScript) -->
  <div class="celebration-container" id="celebrationContainer"></div>

  <script>
    // ============================================
    // ELEMENT REFERENCES - we grab the buttons and
    // containers so we can change them with JS
    // ============================================
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const buttonsContainer = document.getElementById('buttonsContainer');
    const successOverlay = document.getElementById('successOverlay');
    const celebrationContainer = document.getElementById('celebrationContainer');

    // ============================================
    // NO BUTTON ESCAPE LOGIC
    // When the mouse gets close to the NO button,
    // we move it to a random new position so it
    // "runs away" and is hard to click!
    // ============================================
    const escapeDistance = 80; // How close the mouse must be to trigger escape (px)
    let noButtonPosition = { x: 0, y: 0 }; // Track current position for calculations

    // Set initial position of NO button (to the right of YES)
    function initNoButtonPosition() {
      const yesBtn = btnYes.getBoundingClientRect();
      // Place NO button to the right of YES, relative to container
      noButtonPosition.x = yesBtn.width + 60;
      noButtonPosition.y = 0;
      applyNoButtonPosition();
    }

    function applyNoButtonPosition() {
      btnNo.style.left = noButtonPosition.x + 'px';
      btnNo.style.top = noButtonPosition.y + 'px';
    }

    // Get a random position inside the button container (keeping button fully visible)
    function getRandomPosition() {
      const containerRect = buttonsContainer.getBoundingClientRect();
      const btnRect = btnNo.getBoundingClientRect();
      const padding = 20;
      const maxX = containerRect.width - btnRect.width - padding;
      const maxY = containerRect.height - btnRect.height - padding;
      const minX = padding;
      const minY = padding;
      return {
        x: minX + Math.random() * Math.max(0, maxX - minX),
        y: minY + Math.random() * Math.max(0, maxY - minY)
      };
    }

    // Check distance between mouse and NO button center
    function distance(x1, y1, x2, y2) {
      return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
    }

    function onMouseMove(e) {
      const containerRect = buttonsContainer.getBoundingClientRect();
      const mouseX = e.clientX - containerRect.left;
      const mouseY = e.clientY - containerRect.top;
      const btnRect = btnNo.getBoundingClientRect();
      const btnCenterX = noButtonPosition.x + btnRect.width / 2;
      const btnCenterY = noButtonPosition.y + btnRect.height / 2;
      const dist = distance(mouseX, mouseY, btnCenterX, btnCenterY);
      if (dist < escapeDistance) {
        noButtonPosition = getRandomPosition();
        applyNoButtonPosition();
      }
    }

    // Also escape when NO is hovered (touch devices) or when user tries to click
    btnNo.addEventListener('mouseenter', () => {
      noButtonPosition = getRandomPosition();
      applyNoButtonPosition();
    });

    btnNo.addEventListener('click', (e) => {
      e.preventDefault();
      noButtonPosition = getRandomPosition();
      applyNoButtonPosition();
    });

    buttonsContainer.addEventListener('mousemove', onMouseMove);

    // Initialize NO button position (run on load, resize, and once now)
    initNoButtonPosition();
    window.addEventListener('load', initNoButtonPosition);
    window.addEventListener('resize', initNoButtonPosition);

    // ============================================
    // YES BUTTON - SUCCESS FLOW
    // When user clicks YES: show message, explode
    // hearts, and hide the buttons.
    // ============================================
    // Heart explosion: create many hearts that fly out from the center
    function createCelebrationHeartsSimple() {
      const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üòò'];
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const count = 50;

      for (let i = 0; i < count; i++) {
        const el = document.createElement('span');
        el.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        const angle = (Math.PI * 2 * i) / count + Math.random();
        const dist = 100 + Math.random() * 250;
        const endX = centerX + Math.cos(angle) * dist;
        const endY = centerY + Math.sin(angle) * dist;
        const size = 16 + Math.random() * 24;
        el.style.cssText = `
          position: fixed;
          left: ${centerX}px;
          top: ${centerY}px;
          font-size: ${size}px;
          pointer-events: none;
          transform: translate(-50%, -50%);
          animation: heartExplode 1.2s ease-out forwards;
          --tx: ${endX - centerX}px;
          --ty: ${endY - centerY}px;
        `;
        celebrationContainer.appendChild(el);

        // Animate with requestAnimationFrame or use a class with custom property
        const start = performance.now();
        function animate(now) {
          const t = Math.min((now - start) / 1200, 1);
          const easeOut = 1 - Math.pow(1 - t, 2);
          const x = centerX + (endX - centerX) * easeOut;
          const y = centerY + (endY - centerY) * easeOut;
          const scale = t < 0.2 ? t / 0.2 : 1;
          const opacity = t > 0.7 ? (1 - t) / 0.3 : 1;
          el.style.left = x + 'px';
          el.style.top = y + 'px';
          el.style.transform = `translate(-50%, -50%) scale(${scale})`;
          el.style.opacity = opacity;
          if (t < 1) requestAnimationFrame(animate);
          else el.remove();
        }
        requestAnimationFrame(animate);
      }
    }

    btnYes.addEventListener('click', () => {
      // 1. Trigger heart explosion
      createCelebrationHeartsSimple();

      // 2. Hide both buttons
      buttonsContainer.style.opacity = '0';
      buttonsContainer.style.pointerEvents = 'none';
      buttonsContainer.style.transition = 'opacity 0.3s ease';

      // 3. Show success message
      successOverlay.classList.add('show');
    });
  </script>
</body>
</html>
